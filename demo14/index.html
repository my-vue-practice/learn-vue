    var handler = {
      get: function (target, prop) {
        console.log('[getter]', target, prop);
        return target[prop];
      },
      set: function (target, prop, value) {
        console.log('[setter]', target, prop, value);
        target[prop] = value;
      }
    };
    var person = {
      name: 'zs'
    };
    var personProxy = new Proxy(person, handler);
