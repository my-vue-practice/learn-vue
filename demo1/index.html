<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>声明式渲染</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>声明式渲染</h1>
    <h2>{{}}</h2>
    <p>{{hello}}</p>
    <hr>
    <h2>v-bind</h2>
    <p :title="msg">鼠标悬停几秒钟查看此处动态绑定的提示信息！</p>
  </div>

  <script>
    var vm = new Vue({
      el: '#root',
      data: function () {
        return {
          hello: 'Hello Vue!',
          msg: '页面加载于' + new Date().toLocaleString()
        }
      }
    });

    setTimeout(function () {
      vm.msg = 'Hahaha~'
    }, 3000);
  </script>
</body>

</html>
