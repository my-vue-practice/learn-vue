<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>点击事件传参</title>
  <!-- lodash -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>点击事件传参</h1>
    <button @click="handleBtnClick('hi', $event)">Say hi</button>
    <button @click="handleBtnClick('what', $event)">Say what</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#root',
      methods: {
        handleBtnClick(str, e) {
          console.log(str, e);
        }
      }
    })

  </script>
</body>

</html>
